<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
        <!-- Font Awesome CDN -->
        <script src="https://kit.fontawesome.com/e86f33fd21.js" crossorigin="anonymous"></script>

        <!--CSS-->
        <link rel="stylesheet" href="style.css">
        <title>Trello Clone</title>
      </head>
      <body>
        <nav class="navbar upper">
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <button class="btn btn-secondary btn-sm"><i class="fa fa-th"></i></button>
            <button class="btn btn-secondary btn-sm"><i class="fa fa-home"></i></button>
            <button class="btn btn-secondary btn-sm" style="font-weight: bold;"><i class="fa fa-th-list"></i>&nbsp;&nbsp;&nbsp;Boards</button>
            <div class="search">
              <input type="text" class="searchBar">
              <i class="fas fa-search"></i>
            </div>
          </div>

          <div class="logo-appear" id="centerhold"><img src="img/logo.png"></div>

          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <button class="btn btn-secondary btn-sm"><i class="fa fa-plus"></i></button>
            <button class="btn btn-secondary btn-sm"><i class="fa fa-info-circle"></i></button>
            <button class="btn btn-secondary btn-sm"><i class="fa fa-bell"></i></button>
            <img src="img/profile.jpeg" class="profile">
          </div>
        </nav>
        <nav class="navbar lower">
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="no-border">FE - Common</div>
            <button class="btn btn-secondary btn-sm"><i class="far fa-star"></i></button>
            <div class="vl"></div>
            <div class="no-border text-md">Private Team</div>
            <div class="vl"></div>
            <button class="btn btn-secondary btn-sm" style="font-size: 15px;"><i class="fas fa-user-friends"></i>&nbsp;&nbsp;&nbsp;Team Visible</button>
            <div class="vl"></div>
            <img src="img/profile.jpg" class="profile-1">
            <img src="img/pp1.jpg" class="profile-1">
            <img src="img/profile.jpeg" class="profile-1">
            <button class="btn btn-secondary btn-sm profile-1 p-right">+3</button>
            <button class="btn btn-secondary btn-sm"  style="font-size: 15px;">Invite</button>
          </div>

          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <button class="btn btn-secondary btn-sm" style="font-size: 15px;"><i class="fas fa-concierge-bell"></i>&nbsp;&nbsp;&nbsp;Bulter</button>
            <button class="btn btn-secondary btn-sm" style="font-size: 15px;"><i class="fas fa-ellipsis-h"></i>&nbsp;&nbsp;&nbsp;Show Menu</button>
          </div>
        </nav>
        
        <script src="main.js"></script>
      </body>
</html>
